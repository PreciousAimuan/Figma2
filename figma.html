<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Bebas+Neue%3A400"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Urbanist%3A400%2C600"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Cabin%3A400%2C500"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro%3A400%2C500%2C600"/>
    <link rel="stylesheet" href="./figma.css"/>
</head>
<body>
    <div class="container">
        <div class="leftbox"> <!--Contains two main divs => content and header-->
          <div class="header">
            <div class="logo">
                <img src="assets/Logo.png" alt="Logo">
            </div>
              <div class="language">   <!--  outer lang,en,drp box -->
                <div class="lend">     <!--  inner lend box -->
                  <div class="australia"> 
                      <img src="assets/australia.png" alt="AustraliaFlag">    <!-- put image in a box -->
                  </div>
                  <div class="end">   <!-- en and dropdown box only.-->
                    <p class="en">EN</p>
                    <img class="Arrow" src="assets/ar.png"/>
                  </div>
                </div>
              </div>
          </div>

          <div class="content">
            <div class="WelcomeHeading">
                <p class="welcome-ruix-TaB">Welcome Ruix</p>
                <p class="welcome-mini-msg">Welcome to Ruix. dashboard Community</p>
              </div>
        
                <div class="gcontent">  <!--google asset and text-->
                    <div class="gicon">
                    <img src="assets/go.png" alt="GoogleIcon">
                    <p class="continue-with-google">Continue With Google</p>
                    </div>
                </div>
            
            
                <div class="line1"> <hr> <p class="or">Or</p> <hr> </div>
              
               
           
            <div class="FCRR"> <!--Form, Checkbox, Rem, Regist-->
            <form action="#" class="form"> <!-- Remember, you could put each input type in it own div-->
                <input type="name" name="name" id="name" placeholder="Name" class="input">
                <input type="email" name="email" id="email" placeholder="Email" class="input">
                <input type="password" name="password" id="password" placeholder="Password" class="input">
            </form>
            <div class="CR">
                <input type="checkbox" name="checkbox" id="checkbox"> Remember Me
            </div>
            <div class="Register"> <!--Could change, i.e remove out of div and place bare-->
            <button class="register">
                <p class="color">Register</p>
            </button>
            </div>
            </div>
             <div class="already">
                 <p>Already have an account? <a href="#"class="login">Log in</a></p>
            </div>

          </div>

        </div>
        <div class="imgBox">
            <img src="assets/sidebackgroundimage.jpg" alt="BackgroundImage">
        </div>
    </div>
</body>
</html>
